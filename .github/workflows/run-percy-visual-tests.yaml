name: Cypress Percy Visual Tests

on:
  # Manual trigger with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'integration'
        type: string

  # Automatic trigger every evening at 6 PM CST (midnight UTC)
  schedule:
    - cron: '0 0 * * *'  # 6 PM CST = midnight UTC (next day)

jobs:
  cypress-percy-visual-tests-run:
    # If you want this job to run on your fork, remove the below "if" line.
    # You will need to "fix" the tests as they are specific to Adobe Commmerce's
    # demo backend.
    if: github.repository == 'hlxsites/aem-boilerplate-commerce'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Use input branch if manual trigger, otherwise use the triggered branch
          ref: ${{ github.event.inputs.branch || github.ref }}
      - name: Install root dependencies
        run: npm ci
      - name: Install adobe aem cli dependencies
        run: npm install -g @adobe/aem-cli
      - name: Start server in the background
        run: aem up --url https://main--boilerplate-paas--adobe-commerce.aem.live &
      - name: Install Cypress and run tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress
          wait-on: 'http://localhost:3000'
          command: npm run cypress:percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_BRANCH: ${{ github.event.inputs.branch || github.ref_name }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
